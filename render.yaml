services:
  # Backend Service
  - type: web
    name: klh-uniconnect-backend
    runtime: docker
    plan: free
    dockerContext: ./KLH-uniconnect/backend
    dockerfilePath: ./KLH-uniconnect/backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: PORT
        value: 8080
      - key: SPRING_DATA_MONGODB_CONNECT-TIMEOUT
        value: "5000"
      - key: SPRING_DATA_MONGODB_SOCKET-TIMEOUT
        value: "10000"
    healthCheckPath: /actuator/health

  # Frontend Service
  - type: web
    name: klh-uniconnect-frontend
    runtime: static
    plan: free
    buildCommand: "cd KLH-uniconnect/frontend && npm install && npm run build"
    staticPublishPath: KLH-uniconnect/frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://klh-uniconnect-backend.onrender.com/api
      - key: VITE_WS_URL
        value: wss://klh-uniconnect-backend.onrender.com/ws
      - key: VITE_APP_NAME
        value: KLH-Uniconnect

# MongoDB Database
databases:
  - name: klh-uniconnect-db
    databaseName: klh-uniconnect
    user: klh-user
