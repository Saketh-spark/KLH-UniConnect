# MongoDB Local Configuration (Development - With Error Handling)
spring.data.mongodb.uri=mongodb://localhost:27017/uniconnect

# MongoDB Atlas is blocked by firewall/network - use local MongoDB instead
# To restore Atlas data: 
# 1. Use MongoDB Compass to connect to Atlas
# 2. Export collections to JSON
# 3. Import to local MongoDB
# See MONGODB_DATA_RESTORE.md for details

spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.socket-timeout=10000

spring.main.allow-bean-definition-overriding=true
server.port=8085
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.web.resources.static-locations=file:uploads/,classpath:/static/

# Socket.IO Configuration
socketio.port=8085
socketio.hostname=0.0.0.0

# Controls whether the sample reel seed data is created when the database is empty
reels.seed-sample-data=true
